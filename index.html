<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vue tutorial</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="vue-app">
      <h1>Events</h1>
      <button @click="add(1)">Add a year</button>
      <button v-on:click="substract(1)">Substract a year</button>

      <button @dblclick="add(10)">Add 10 years</button>
      <button v-on:dblclick="substract(10)">Substract 10 years</button>

      <p>My age is {{ age }}</p>

      <div id="canvas" v-on:mousemove="updateXY">{{ x }}, {{ y }}</div>
      <a @click.prevent="click" href="http://www.thenetninja.co.uk">Ninja</a>
    </div>

    <script src="app.js"></script>
  </body>
</html>
